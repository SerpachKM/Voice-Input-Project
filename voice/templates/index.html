        .btn:hover {

            transform: scale(1.05); /* –õ–µ–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .letter {

            top: -50px;
            color: #FFA500;
            font-size: 40px;

        }
        @keyframes fall {
            to {

        .fall {

        }
        #visitorCounter {

        }
        .input-container {
            display: none;
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 1000px;
            height: 800px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            box-shadow: none;
            background-color: transparent;
            z-index: 1;
            transition: top 1s ease;
        }
        .input-container.show {
            display: block;
            top: 50%;

        }
        textarea {
            width: 100%;
            height: 100%;
            background-color: #000; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ */
            border: none; /* –£–±–∏—Ä–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—É */
            color: #FFA500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            font-size: 2em;
            resize: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ */
            padding: 10px 20px; /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª—è */
            border-radius: 15px; /* –°–∫—Ä—É–≥–ª—è–µ–º —É–≥–ª—ã */
            box-sizing: border-box; /* –í–∫–ª—é—á–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –∏ –≥—Ä–∞–Ω–∏—Ü—ã –≤ —Ä–∞—Å—á–µ—Ç —à–∏—Ä–∏–Ω—ã –∏ –≤—ã—Å–æ—Ç—ã */
            overflow: auto;
            line-height: 1.2; /* –£–ø—Ä–∞–≤–ª—è–µ–º –≤—ã—Å–æ—Ç–æ–π —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
            outline: none; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
            padding-right: 35px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ –¥–ª—è –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            padding-bottom: 20px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É
        }
        textarea::-webkit-scrollbar {
            width: 12px; /* –®–∏—Ä–∏–Ω–∞ –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }
        textarea::-webkit-scrollbar-thumb {
            background: #FFA500; /* –¶–≤–µ—Ç –ø–æ–ª–∑—É–Ω–∫–∞ –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            border-radius: 50px; /* –°–∫—Ä—É–≥–ª—è–µ–º —É–≥–ª—ã –ø–æ–ª–∑—É–Ω–∫–∞ */
        }
        textarea::-webkit-scrollbar-track {
            background: #333; /* –¶–≤–µ—Ç —Ç—Ä–µ–∫–∞ –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            border-radius: 50px; /* –°–∫—Ä—É–≥–ª—è–µ–º —É–≥–ª—ã —Ç—Ä–µ–∫–∞ */
        }
        textarea {
            scrollbar-width: thin; /* –¢–æ–Ω–∫–∞—è –ø–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            scrollbar-color: #FFA500 #333; /* –¶–≤–µ—Ç –ø–æ–ª–∑—É–Ω–∫–∞ –∏ —Ç—Ä–µ–∫–∞ –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }
        .mic-icon {

            top: 70px;

            color: #fff;

            cursor: pointer;
            z-index: 2;

<body>
    <h1>Voice Input</h1>
    <button class="btn" id="fallingBtn">–ù–∞—á–∞—Ç—å –ì–æ–ª–æ—Å–æ–≤–æ–π –í–≤–æ–¥</button>
    <div id="inputContainer" class="input-container">
        <i class="fas fa-microphone mic-icon" id="micIcon" title="–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω (V)"></i>
        <button class="clear-btn" id="clearBtn" title="–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ (C)">–û—á–∏—Å—Ç–∏—Ç—å</button>
        <textarea id="textInput" placeholder="–ê–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω"></textarea>
    </div>

    <div class="circle-container" id="circleContainer">
        <div class="circle-text">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
    </div>

    <div class="info-panel" id="infoPanel">
        <p>–°–æ–∑–¥–∞—Ç–µ–ª—å —Å–∞–π—Ç–∞: SerpachKM</p>
        <p>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: <a href="https://github.com/SerpachKM" class="red-link">GitHub</a></p>
        <p>–ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ –ø—Ä–æ–µ–∫—Ç–∞: <a href="https://github.com/SerpachKM/Voice-Input-Project" class="red-link">Voice Input Project</a></p>
    </div>

    <div id="visitorCounter"></div>

    <script>
        // Variables for falling letters effect
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ–ô–¶–£–ö–ï–ù–ì–®–©–ó–•–™–≠–ñ–î–õ–û–†–ü–ê–í–´–§–Ø–ß–°–ú–ò–¢–¨–ë–Æ';
        const body = document.body;
        const button = document.getElementById('fallingBtn');
        const inputContainer = document.getElementById('inputContainer');
        const micIcon = document.getElementById('micIcon');
        const textInput = document.getElementById('textInput');
        const clearBtn = document.getElementById('clearBtn');
        const visitorCounter = document.getElementById('visitorCounter');
        let isRecognizing = false;
        let recognitionTimeout;
        let finalTranscript = '';

        function createFallingLetter() {
            const letter = document.createElement('div');
            letter.textContent = letters[Math.floor(Math.random() * letters.length)];
            letter.classList.add('letter');
            letter.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 10 + 10;
            letter.style.animationDuration = duration + 's';
            body.appendChild(letter);

            letter.addEventListener('animationend', () => {
                body.removeChild(letter);
            }, { once: true });
        }

        function updateVisitorCounter() {
            let visits = localStorage.getItem('visits');
            visits = visits ? parseInt(visits) : 0;
            visits += 1;
            localStorage.setItem('visits', visits);
            visitorCounter.textContent = `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å–µ—â–µ–Ω–∏–π üë§: ${visits}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Info panel toggle
            const circleContainer = document.getElementById('circleContainer');
            const infoPanel = document.getElementById('infoPanel');

            circleContainer.addEventListener('click', () => {
                if (infoPanel.style.display === 'none' || infoPanel.style.display === '') {
                    infoPanel.style.display = 'block';
                } else {
                    infoPanel.style.display = 'none';
                }
            });

            // Check if the browser supports Web Speech API
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏.');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = true;  // –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è –¥–æ —Ç–µ—Ö –ø–æ—Ä, –ø–æ–∫–∞ –Ω–µ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤—Ä—É—á–Ω—É—é
            recognition.interimResults = true;  // –ü–æ–ª—É—á–∞—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            recognition.lang = 'ru-RU'; // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å —è–∑—ã–∫ –Ω–∞ —Ä—É—Å—Å–∫–∏–π

            recognition.onstart = () => {
                micIcon.classList.add('active');
                textInput.placeholder = "–ì–æ–≤–æ—Ä–∏—Ç–µ...";
                isRecognizing = true;
                recognitionTimeout = setTimeout(() => {
                    recognition.stop();
                }, 30 * 60 * 1000); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —á–µ—Ä–µ–∑ 30 –º–∏–Ω—É—Ç
            };

            recognition.onend = () => {
                micIcon.classList.remove('active');
                textInput.placeholder = "–ê–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω";
                if (isRecognizing) {
                    recognition.start();
                }
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const result = event.results[i];
                    if (result.isFinal) {
                        finalTranscript += result[0].transcript;
                    } else {
                        interimTranscript += result[0].transcript;
                    }
                }

                textInput.value = finalTranscript + interimTranscript;
            };

            recognition.onerror = (event) => {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏: ' + event.error);
                if (event.error !== 'not-allowed' && event.error !== 'service-not-allowed') {
                    recognition.start();
                }
            };

            micIcon.addEventListener('click', () => {
                if (isRecognizing) {
                    isRecognizing = false;
                    recognition.stop();
                    clearTimeout(recognitionTimeout);
                } else {
                    isRecognizing = true;
                    recognition.start();
                }
            });

            clearBtn.addEventListener('click', () => {
                textInput.value = '';
                finalTranscript = '';
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'v' || event.key === 'V') {
                    if (isRecognizing) {
                        isRecognizing = false;
                        recognition.stop();
                        clearTimeout(recognitionTimeout);
                    } else {
                        isRecognizing = true;
                        recognition.start();
                    }
                } else if (event.key === 'c' || event.key === 'C') {
                    textInput.value = '';
                    finalTranscript = '';
                }
            });

            updateVisitorCounter(); // Update visitor counter on page load
        });

        button.addEventListener('click', () => {
            button.classList.add('fall');
            button.addEventListener('animationend', () => {
                inputContainer.classList.add('show');
                setTimeout(() => {
                    body.removeChild(button);
                }, 1000);
            }, { once: true });
        });

        setInterval(createFallingLetter, 300);
    </script>
</body>
